<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <input
        id="todo-input"
        type="text"
        placeholder="Enter something to do..."
        autofocus
      />
      <input
        id="add-todo"
        class="btn btn-green"
        type="button"
        value="Add Todo"
      />
      <div class="todo-wrapper">
        <div class="text-container">
          <p class="list-heading">My Todos</p>
          <p class="description">Click on todo to mark complete</p>
        </div>
        <hr />
        <ol id="todo-list"></ol>
      </div>
      <div class="controls">
        <button id="hide-complete" class="btn btn-orange">
          Hide Completed
        </button>
        <button id="remove-complete" class="btn btn-orange">
          Delete All Completed
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
